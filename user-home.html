<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Minha Dieta - Dieta & Treino</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/user-home.css" />
    <script>
      // Aplicar dark mode antes da p√°gina renderizar
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.documentElement.style.colorScheme = "dark";
        document.write(
          "<style>body { background: #1f2937; color: #f3f4f6; }</style>",
        );
      }
    </script>
  </head>
  <body>
    <main class="user-home-page">
      <div class="user-home-container">
        <!-- Header -->
        <div class="user-home-header">
          <div class="header-buttons">
            <button id="darkModeToggle" class="theme-toggle-btn">
              <i class="fas fa-moon"></i>
            </button>
            <button id="logoutBtn" class="logout-btn">
              <i class="fas fa-sign-out-alt"></i>
              Sair
            </button>
          </div>
        </div>

        <!-- Welcome Section -->
        <div class="user-home-content">
          <div class="welcome-section">
            <div class="welcome-icon">
              <i class="fas fa-user-circle"></i>
            </div>
            <h1 id="userName" class="welcome-title">Bem-vindo!</h1>
            <p class="welcome-subtitle">Gerencie sua dieta e metas</p>
          </div>

          <!-- Actions Grid -->
          <div class="actions-section">
            <div class="actions-grid">
              <a href="dashboard.html" class="action-card">
                <div class="action-icon">
                  <i class="fas fa-utensils"></i>
                </div>
                <h3 class="action-title">Minha Dieta</h3>
                <p class="action-desc">Veja seu plano alimentar</p>
              </a>

              <a href="workout-dashboard.html" class="action-card">
                <div class="action-icon">
                  <i class="fas fa-dumbbell"></i>
                </div>
                <h3 class="action-title">Meus Treinos</h3>
                <p class="action-desc">Gerencie seus treinos</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/darkmode.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="js/user-home.js"></script>
  </body>
</html>
