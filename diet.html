<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dieta</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/diet.css" />
    <script>
      // Aplicar dark mode antes da página renderizar
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.documentElement.style.colorScheme = "dark";
        document.write(
          "<style>body { background: #1f2937; color: #f3f4f6; }</style>",
        );
      }
    </script>
  </head>
  <body>
    <main class="page-wrapper">
      <div class="page-container">
        <!-- Header -->
        <div class="page-header">
          <div class="header-left-actions">
            <button onclick="history.back()" class="back-btn">
              <i class="fas fa-arrow-left"></i>
            </button>
            <a href="user-home.html" class="home-btn">
              <i class="fas fa-home"></i>
            </a>
          </div>
          <div class="header-actions">
            <button id="saveDiet" class="btn-primary hidden">
              <i class="fas fa-save"></i>
              Salvar Dieta
            </button>
            <button id="deleteDiet" class="btn-danger hidden">
              <i class="fas fa-trash"></i>
              Deletar Dieta
            </button>
          </div>
        </div>

        <!-- Content -->
        <div class="page-content">
          <!-- Diet Name Input -->
          <div id="dietNameSection" class="diet-name-section">
            <div class="page-title-section">
              <div class="page-icon">
                <i class="fas fa-utensils"></i>
              </div>
              <h1 class="page-title">Monte sua dieta</h1>
              <p class="page-subtitle">
                Comece digitando um nome para seu plano
              </p>
            </div>

            <div class="name-input-group">
              <input
                type="text"
                id="dietNameInput"
                class="diet-name-input"
                placeholder="Ex: Plano de Emagrecimento"
                maxlength="50"
              />
              <button id="nextBtn" class="btn-primary">
                <i class="fas fa-arrow-right"></i>
                Próximo
              </button>
            </div>
          </div>

          <!-- Diet Periods Section -->
          <div id="dietPeriodsSection" class="diet-periods-section hidden">
            <div class="page-title-section">
              <div class="page-icon">
                <i class="fas fa-utensils"></i>
              </div>
              <h1 class="page-title">Monte sua dieta</h1>
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  gap: 8px;
                "
              >
                <p class="page-subtitle" id="dietNameDisplay"></p>
                <button
                  id="editDietNameBtn"
                  class="btn-icon"
                  title="Editar nome da dieta"
                >
                  <i class="fas fa-edit"></i>
                </button>
              </div>
            </div>

            <div class="period-buttons">
              <button data-period="Café da manhã">Café da manhã</button>
              <button data-period="Lanche da manhã">Lanche da manhã</button>
              <button data-period="Almoço">Almoço</button>
              <button data-period="Lanche da Tarde">Lanche da Tarde</button>
              <button data-period="Jantar">Jantar</button>
              <button data-period="Ceia">Ceia</button>
              <button data-period="Pré-treino">Pré-treino</button>
            </div>

            <div id="periodsContainer"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/darkmode.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="js/diet.js"></script>
  </body>
</html>
