<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dieta & Treino</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/home.css" />
    <script>
      // Aplicar dark mode antes da página renderizar
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.documentElement.style.colorScheme = "dark";
        document.write(
          "<style>body { background: #1f2937; color: #f3f4f6; }</style>",
        );
      }
    </script>
  </head>
  <body>
    <main class="home">
      <div class="home-content">
        <!-- Hero Section -->
        <div class="hero-section">
          <h1 class="hero-title">Construa sua melhor versão</h1>
          <p class="hero-subtitle">
            Organize sua dieta de forma simples e eficiente
          </p>

          <div class="hero-actions">
            <a href="register.html" class="btn-primary btn-large">
              <i class="fas fa-rocket"></i>
              Comece agora
            </a>

            <a href="login.html" class="btn-secondary btn-large">
              <i class="fas fa-sign-in-alt"></i>
              Já tenho conta
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="js/darkmode.js"></script>
  </body>
</html>
