<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Treinos - Diet Training</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/workout.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      // Aplicar dark mode antes da página renderizar
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.documentElement.style.colorScheme = "dark";
        document.write(
          "<style>body { background: #1f2937; color: #f3f4f6; }</style>",
        );
      }
    </script>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="page-container">
        <!-- Header -->
        <div class="page-header">
          <div class="header-left-actions">
            <button onclick="history.back()" class="back-btn">
              <i class="fas fa-arrow-left"></i>
            </button>
            <a href="user-home.html" class="home-btn">
              <i class="fas fa-home"></i>
            </a>
          </div>
          <div class="header-actions">
            <button id="calendarBtn" class="btn-secondary">
              <i class="fas fa-calendar"></i>
            </button>
            <button id="newWorkoutBtn" class="btn-primary">
              <i class="fas fa-plus"></i>
              Novo Treino
            </button>
            <button
              id="editWorkoutBtn"
              class="btn-primary"
              style="display: none"
            >
              <i class="fas fa-edit"></i>
              Editar Treino
            </button>
            <button id="downloadPDF" class="btn-secondary">
              <i class="fas fa-file-pdf"></i>
              Baixar PDF
            </button>
          </div>
        </div>

        <!-- Conteúdo -->
        <div class="page-content">
          <div class="page-title-section">
            <div class="page-icon">
              <i class="fas fa-dumbbell"></i>
            </div>
            <h1 id="username" class="page-title">Meus Treinos</h1>
            <p class="page-subtitle">Acompanhe seus treinos</p>

            <!-- Plan Selector -->
            <div class="plan-selector" id="planSelector" style="display: none">
              <label for="workoutPlanSelect">Selecione um treino:</label>
              <select id="workoutPlanSelect" class="plan-select"></select>
            </div>
          </div>

          <!-- Conteúdo do Treino -->
          <div id="workoutView"></div>

          <!-- Mensagem inicial -->
          <div id="emptyState" class="empty-state">
            <div class="empty-state-icon">
              <i class="fas fa-dumbbell"></i>
            </div>
            <p class="empty-state-text">Nenhum treino cadastrado</p>
            <p class="empty-state-subtitle">
              Clique em "Novo Treino" para começar
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal do Calendário -->
    <div id="calendarModal" class="calendar-modal" style="display: none">
      <div class="calendar-modal-content">
        <div class="calendar-modal-header">
          <h2>Calendário de Treinos</h2>
          <button id="closeCalendarBtn" class="close-modal-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="calendar-navigation">
          <button id="prevMonthBtn" class="calendar-nav-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h3 id="currentMonthYear"></h3>
          <button id="nextMonthBtn" class="calendar-nav-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="calendar-weekdays">
          <div class="calendar-weekday">Dom</div>
          <div class="calendar-weekday">Seg</div>
          <div class="calendar-weekday">Ter</div>
          <div class="calendar-weekday">Qua</div>
          <div class="calendar-weekday">Qui</div>
          <div class="calendar-weekday">Sex</div>
          <div class="calendar-weekday">Sáb</div>
        </div>
        <div id="calendarDays" class="calendar-days"></div>
        <div class="calendar-counter">
          <div class="counter-icon">
            <i class="fas fa-fire"></i>
          </div>
          <div class="counter-text">
            <span id="trainingCounter">0</span> dias de treino
          </div>
        </div>
      </div>
    </div>

    <script src="js/darkmode.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="js/workout-dashboard.js"></script>
  </body>
</html>
