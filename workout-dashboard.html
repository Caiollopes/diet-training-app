<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Treinos - Diet Training</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/workout.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      // Aplicar dark mode antes da p치gina renderizar
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.documentElement.style.colorScheme = "dark";
        document.write(
          "<style>body { background: #1f2937; color: #f3f4f6; }</style>",
        );
      }
    </script>
  </head>
  <body>
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-container">
        <div class="header-left">
          <button onclick="history.back()" class="icon-nav-btn">
            <i class="fas fa-arrow-left"></i>
          </button>
          <a href="user-home.html" class="icon-nav-btn">
            <i class="fas fa-home"></i>
          </a>
          <div class="header-title">
            <h1 id="username">Meus Treinos</h1>
          </div>
        </div>

        <div class="header-right">
          <button id="darkModeToggle" class="icon-nav-btn">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
      <div class="dashboard-container">
        <!-- Action Bar -->
        <div class="action-bar">
          <button id="newWorkoutBtn" class="action-btn btn-new">
            <i class="fas fa-plus"></i>
            <span>Novo Treino</span>
          </button>

          <button
            id="editWorkoutBtn"
            class="action-btn btn-edit"
            style="display: none"
          >
            <i class="fas fa-edit"></i>
            <span>Editar</span>
          </button>

          <button id="calendarBtn" class="action-btn btn-calendar">
            <i class="fas fa-calendar-alt"></i>
            <span>Calend치rio</span>
          </button>

          <button id="downloadPDF" class="action-btn btn-download">
            <i class="fas fa-file-pdf"></i>
            <span>PDF</span>
          </button>
        </div>

        <!-- Plan Selector -->
        <div class="plan-selector-section">
          <div class="selector-header">
            <div class="selector-icon">
              <i class="fas fa-dumbbell"></i>
            </div>
            <div class="selector-text">
              <h2 class="selector-title">Plano de Treino Selecionado</h2>
              <p class="selector-description">
                Escolha um treino para visualizar os detalhes
              </p>
            </div>
          </div>

          <div class="selector-body">
            <div class="select-wrapper">
              <i class="fas fa-list select-icon"></i>
              <select id="workoutPlanSelect" class="plan-select">
                <option value="">Selecione um treino</option>
              </select>
              <i class="fas fa-chevron-down select-arrow"></i>
            </div>
          </div>
        </div>

        <!-- Workout Content -->
        <div class="workout-content-section">
          <div id="workoutView" class="workout-view"></div>

          <!-- Empty State -->
          <div id="emptyState" class="empty-state-card">
            <div class="empty-icon">
              <i class="fas fa-dumbbell"></i>
            </div>
            <h3 class="empty-title">Nenhum treino cadastrado</h3>
            <p class="empty-description">
              Comece agora criando seu primeiro treino personalizado
            </p>
            <button
              class="empty-action-btn"
              onclick="document.getElementById('newWorkoutBtn').click()"
            >
              <i class="fas fa-plus"></i>
              Criar meu primeiro treino
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Calendar Modal -->
    <div id="calendarModal" class="modal-overlay" style="display: none">
      <div class="modal-content calendar-modal">
        <div class="modal-header">
          <div class="modal-header-icon">
            <i class="fas fa-calendar-alt"></i>
          </div>
          <h2 class="modal-title">Calend치rio de Treinos</h2>
          <button id="closeCalendarBtn" class="modal-close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="modal-body">
          <div class="calendar-nav">
            <button id="prevMonthBtn" class="calendar-nav-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <h3 id="currentMonthYear" class="calendar-current-month"></h3>
            <button id="nextMonthBtn" class="calendar-nav-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <div class="calendar-grid">
            <div class="calendar-weekdays">
              <div class="weekday">Dom</div>
              <div class="weekday">Seg</div>
              <div class="weekday">Ter</div>
              <div class="weekday">Qua</div>
              <div class="weekday">Qui</div>
              <div class="weekday">Sex</div>
              <div class="weekday">S치b</div>
            </div>
            <div id="calendarDays" class="calendar-days"></div>
          </div>

          <div class="training-counter">
            <div class="counter-badge">
              <i class="fas fa-fire"></i>
            </div>
            <div class="counter-info">
              <span class="counter-number" id="trainingCounter">0</span>
              <span class="counter-label">dias de treino marcados</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/darkmode.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="js/workout-dashboard.js"></script>
  </body>
</html>
