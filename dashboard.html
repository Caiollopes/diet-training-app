<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      // Aplicar dark mode antes da p√°gina renderizar
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.documentElement.style.colorScheme = "dark";
        document.write(
          "<style>body { background: #1f2937; color: #f3f4f6; }</style>",
        );
      }
    </script>
  </head>
  <body>
    <main class="page-wrapper">
      <div class="page-container">
        <!-- Header -->
        <div class="page-header">
          <div class="header-left-actions">
            <button onclick="history.back()" class="back-btn">
              <i class="fas fa-arrow-left"></i>
            </button>
            <a href="user-home.html" class="home-btn">
              <i class="fas fa-home"></i>
            </a>
          </div>
          <div class="header-actions">
            <button id="createNewDiet" class="btn-primary">
              <i class="fas fa-plus"></i>
              Nova Dieta
            </button>
            <button id="editDiet" class="btn-primary">
              <i class="fas fa-edit"></i>
              Editar Dieta
            </button>
            <button id="downloadPDF" class="btn-secondary">
              <i class="fas fa-file-pdf"></i>
              Baixar PDF
            </button>
          </div>
        </div>

        <!-- Content -->
        <div class="page-content">
          <div class="page-title-section">
            <div class="page-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <h1 id="username" class="page-title">Sua Dieta</h1>
            <p class="page-subtitle">Acompanhe seu plano alimentar</p>

            <!-- Plan Selector -->
            <div class="plan-selector">
              <label for="planSelect">Selecione um plano:</label>
              <select id="planSelect" class="plan-select"></select>
            </div>
          </div>

          <div id="dietView" class="dashboard"></div>
        </div>
      </div>
    </main>

    <script src="js/darkmode.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
