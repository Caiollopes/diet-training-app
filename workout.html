<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Treino - Diet Training</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/workout.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="page-container">
        <!-- Header -->
        <div class="page-header">
          <div class="header-left-actions">
            <button onclick="history.back()" class="back-btn">
              <i class="fas fa-arrow-left"></i>
            </button>
            <a href="user-home.html" class="home-btn">
              <i class="fas fa-home"></i>
            </a>
          </div>
          <div class="header-actions">
            <button id="savBtn" class="btn-primary">
              <i class="fas fa-save"></i>
              Salvar Treino
            </button>
            <button id="deleteBtn" class="btn-danger" style="display: none">
              <i class="fas fa-trash"></i>
              Deletar Treino
            </button>
          </div>
        </div>

        <!-- Conteúdo -->
        <div class="page-content">
          <!-- Seção 1: Nome do Treino -->
          <div id="workoutNameSection">
            <div class="page-title-section">
              <div class="page-icon">
                <i class="fas fa-dumbbell"></i>
              </div>
              <h1 class="page-title">Novo Treino</h1>
              <p class="page-subtitle">Digite o nome do seu treino</p>
            </div>

            <div class="form-group">
              <label for="workoutName">Nome do Treino *</label>
              <input
                type="text"
                id="workoutName"
                placeholder="Ex: Perna, Costas, Peito..."
                maxlength="50"
              />
            </div>

            <button
              id="nextBtn"
              class="btn-primary"
              style="width: 100%; margin-top: 24px"
            >
              <i class="fas fa-arrow-right"></i>
              Próximo
            </button>
          </div>

          <!-- Seção 2: Exercícios -->
          <div id="workoutExercisesSection" style="display: none">
            <div class="page-title-section">
              <div class="page-icon">
                <i class="fas fa-list-check"></i>
              </div>
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  gap: 8px;
                "
              >
                <h1 class="page-title" id="workoutTitleDisplay"></h1>
                <button
                  id="editWorkoutNameBtn"
                  class="btn-icon"
                  title="Editar nome do treino"
                >
                  <i class="fas fa-edit"></i>
                </button>
              </div>
              <p class="page-subtitle">Adicione os exercícios</p>
            </div>

            <!-- Lista de exercícios -->
            <div class="exercises-list" id="exercisesList"></div>

            <!-- Adicionar exercício -->
            <div class="add-exercise-form">
              <div class="form-group">
                <label for="exerciseName">Nome do Exercício *</label>
                <input
                  type="text"
                  id="exerciseName"
                  placeholder="Ex: Supino, Agachamento, Rosca Direta..."
                  maxlength="50"
                />
              </div>

              <div class="form-group">
                <label>Séries x Repetições *</label>
                <div class="reps-input-group">
                  <input
                    type="number"
                    id="exerciseSets"
                    placeholder="3"
                    min="1"
                    max="99"
                  />
                  <span class="reps-separator">x</span>
                  <input
                    type="text"
                    id="exerciseReps"
                    placeholder="10"
                    maxlength="20"
                  />
                </div>
              </div>

              <button
                id="addExerciseBtn"
                class="btn-secondary"
                style="width: 100%"
              >
                <i class="fas fa-plus"></i>
                Adicionar Exercício
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/darkmode.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="js/workout.js"></script>
  </body>
</html>
