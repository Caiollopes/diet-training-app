<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Treino - Diet Training</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/workout.css" />
    <script>
      // Aplicar dark mode antes da página renderizar
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.documentElement.style.colorScheme = "dark";
        document.write(
          "<style>body { background: #1f2937; color: #f3f4f6; }</style>",
        );
      }
    </script>
  </head>
  <body>
    <!-- Header -->
    <header class="workout-header">
      <div class="header-container">
        <div class="header-left">
          <button onclick="history.back()" class="icon-nav-btn">
            <i class="fas fa-arrow-left"></i>
          </button>
          <a href="user-home.html" class="icon-nav-btn">
            <i class="fas fa-home"></i>
          </a>
          <div class="header-title">
            <h1>Criar Treino</h1>
          </div>
        </div>

        <div class="header-right">
          <button id="darkModeToggle" class="icon-nav-btn">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="workout-main">
      <div class="workout-container">
        <!-- Step Indicator -->
        <div class="step-indicator">
          <div class="step active" id="step1Indicator">
            <div class="step-number">1</div>
            <div class="step-label">Nome do Treino</div>
          </div>
          <div class="step-line"></div>
          <div class="step" id="step2Indicator">
            <div class="step-number">2</div>
            <div class="step-label">Exercícios</div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button id="savBtn" class="action-btn btn-save">
            <i class="fas fa-save"></i>
            <span>Salvar Treino</span>
          </button>
          <button
            id="deleteBtn"
            class="action-btn btn-delete"
            style="display: none"
          >
            <i class="fas fa-trash"></i>
            <span>Deletar</span>
          </button>
        </div>

        <!-- Section 1: Workout Name -->
        <div id="workoutNameSection" class="workout-section">
          <div class="section-card">
            <div class="section-header">
              <div class="section-icon">
                <i class="fas fa-dumbbell"></i>
              </div>
              <div class="section-text">
                <h2 class="section-title">Novo Treino</h2>
                <p class="section-description">
                  Escolha um nome para identificar seu treino
                </p>
              </div>
            </div>

            <div class="section-body">
              <div class="input-group-modern">
                <label for="workoutName" class="input-label">
                  <i class="fas fa-tag"></i>
                  Nome do Treino
                </label>
                <input
                  type="text"
                  id="workoutName"
                  class="input-modern"
                  placeholder="Ex: Treino A - Peito e Tríceps"
                  maxlength="50"
                />
              </div>

              <button id="nextBtn" class="btn-next">
                <span>Continuar</span>
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Section 2: Exercises -->
        <div
          id="workoutExercisesSection"
          class="workout-section"
          style="display: none"
        >
          <div class="section-card">
            <div class="section-header">
              <div class="section-icon">
                <i class="fas fa-list-check"></i>
              </div>
              <div class="section-text">
                <div class="title-edit-group">
                  <h2 class="section-title" id="workoutTitleDisplay"></h2>
                  <button
                    id="editWorkoutNameBtn"
                    class="btn-edit-title"
                    title="Editar nome do treino"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                </div>
                <p class="section-description">
                  Adicione os exercícios e configure séries e repetições
                </p>
              </div>
            </div>

            <div class="section-body">
              <!-- Exercise List -->
              <div class="exercises-container">
                <div class="exercises-list" id="exercisesList"></div>
              </div>

              <!-- Add Exercise Form -->
              <div class="add-exercise-card">
                <div class="add-exercise-header">
                  <i class="fas fa-plus-circle"></i>
                  <h3>Adicionar Exercício</h3>
                </div>

                <div class="add-exercise-body">
                  <div class="input-group-modern">
                    <label for="exerciseName" class="input-label">
                      <i class="fas fa-dumbbell"></i>
                      Nome do Exercício
                    </label>
                    <input
                      type="text"
                      id="exerciseName"
                      class="input-modern"
                      placeholder="Ex: Supino Reto, Agachamento Livre..."
                      maxlength="50"
                    />
                  </div>

                  <div class="input-group-modern">
                    <label class="input-label">
                      <i class="fas fa-repeat"></i>
                      Séries x Repetições
                    </label>
                    <div class="reps-input-row">
                      <input
                        type="number"
                        id="exerciseSets"
                        class="input-sets"
                        placeholder="3"
                        min="1"
                        max="99"
                      />
                      <span class="reps-x">×</span>
                      <input
                        type="text"
                        id="exerciseReps"
                        class="input-reps"
                        placeholder="10-12"
                        maxlength="20"
                      />
                    </div>
                  </div>

                  <button id="addExerciseBtn" class="btn-add-exercise">
                    <i class="fas fa-plus"></i>
                    <span>Adicionar Exercício</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/darkmode.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="js/workout.js"></script>
  </body>
</html>
