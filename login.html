<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Dieta & Treino</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script>
      // Aplicar dark mode antes da página renderizar
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.documentElement.style.colorScheme = "dark";
        document.write(
          "<style>body { background: #1f2937; color: #f3f4f6; }</style>",
        );
      }
    </script>
  </head>
  <body>
    <main class="page-wrapper">
      <div class="page-container">
        <!-- Header -->
        <div class="page-header">
          <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Voltar
          </a>
        </div>

        <!-- Content -->
        <div class="page-content">
          <div class="page-title-section">
            <div class="page-icon">
              <i class="fas fa-sign-in-alt"></i>
            </div>
            <h1 class="page-title">Acesse sua dieta</h1>
            <p class="page-subtitle">Digite seu telefone para continuar</p>
          </div>

          <form class="form-group">
            <div class="input-group">
              <i class="fas fa-phone"></i>
              <input
                type="tel"
                id="phoneLookup"
                placeholder="(xx) xxxxx-xxxx"
                autocomplete="tel"
              />
            </div>

            <button type="button" id="accessBtn" class="btn-primary btn-block">
              <i class="fas fa-arrow-right"></i>
              Acessar minha dieta
            </button>

            <p id="homeError" class="error hidden">
              <i class="fas fa-exclamation-circle"></i>
              Telefone não encontrado
            </p>
          </form>

          <div class="page-footer">
            <p>Ainda não tem cadastro?</p>
            <a href="register.html" class="link-primary">
              Crie sua conta agora
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="js/darkmode.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="js/home.js"></script>
  </body>
</html>
