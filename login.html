<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Diet Training</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script>
      // Aplicar dark mode antes da página renderizar
      const darkMode = localStorage.getItem("darkMode");
      if (darkMode === "true") {
        document.documentElement.style.colorScheme = "dark";
        document.write(
          "<style>body { background: #1f2937; color: #f3f4f6; }</style>",
        );
      }
    </script>
  </head>
  <body>
    <!-- Header -->
    <header class="auth-header">
      <div class="header-container">
        <a href="index.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
          <span>Voltar</span>
        </a>

        <button id="darkModeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
      <div class="auth-container">
        <div class="auth-card">
          <!-- Icon and Title -->
          <div class="auth-header-section">
            <div class="auth-icon">
              <i class="fas fa-sign-in-alt"></i>
            </div>
            <h1 class="auth-title">Bem-vindo de volta!</h1>
            <p class="auth-subtitle">Entre com seu telefone para continuar</p>
          </div>

          <!-- Form -->
          <form class="auth-form">
            <div class="form-group">
              <label for="phoneLookup" class="form-label">
                <i class="fas fa-phone"></i>
                Telefone
              </label>
              <div class="input-wrapper">
                <input
                  type="tel"
                  id="phoneLookup"
                  class="form-input"
                  placeholder="(xx) xxxxx-xxxx"
                  autocomplete="tel"
                />
              </div>
            </div>

            <button type="button" id="accessBtn" class="btn-submit">
              <span>Acessar minha conta</span>
              <i class="fas fa-arrow-right"></i>
            </button>

            <div id="homeError" class="error-message hidden">
              <i class="fas fa-exclamation-circle"></i>
              <span>Telefone não encontrado. Verifique e tente novamente.</span>
            </div>
          </form>

          <!-- Divider -->
          <div class="auth-divider">
            <span>ou</span>
          </div>

          <!-- Register Link -->
          <div class="auth-footer">
            <p class="footer-text">Ainda não tem uma conta?</p>
            <a href="register.html" class="footer-link">
              <span>Criar conta gratuita</span>
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </div>

        <!-- Info Cards -->
        <div class="info-cards">
          <div class="info-card">
            <i class="fas fa-shield-alt"></i>
            <span>Seus dados estão seguros</span>
          </div>
          <div class="info-card">
            <i class="fas fa-bolt"></i>
            <span>Acesso rápido e fácil</span>
          </div>
        </div>
      </div>
    </main>

    <script src="js/darkmode.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="js/home.js"></script>
  </body>
</html>
